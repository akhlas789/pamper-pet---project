<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAMPER PET</title>
    <!-- goole font ADLaM+Display-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap"
      rel="stylesheet"
    />
    <!-- google font sora -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- custome color tailwind -->
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
        --color-golden: rgba(255, 220, 38, 1);
        --color-golden-light: rgba(255, 249, 244, 1);
        --font-sora: "Sora", sans-serif;
        --font-ADLaM-Display: "ADLaM Display", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- nav section start hare -->
    <header>
      <nav class="bg-golden-light shadow-md">
        <div class="xl:max-w-[85%] w-full mx-auto flex justify-between items-center p-4">
          <!-- Logo -->
          <div class="flex items-center space-x-3">
            <img src="./c1-assets/logo-header.png" alt="logo" class="w-8 h-8" />
            <a href="">
              <span class="font-sora font-medium text-lg">
                Browse<span class="text-golden">4</span>Pets
              </span>
            </a>
          </div>

          <!-- Menu (Desktop/Tablet) -->
          <div class="hidden md:flex">
            <ul class="flex space-x-6 font-medium text-gray-700">
              <li><a href="#" class="hover:text-golden">Contact us</a></li>
              <li><a href="#" class="hover:text-golden">Breeds</a></li>
              <li><a href="#" class="hover:text-golden">Find a pet</a></li>
            </ul>
          </div>

          <!-- Right Side (Desktop/Tablet) -->
          <div class="hidden md:flex items-center gap-4">
            <button class="text-gray-700 hover:text-golden">
              <i data-feather="bell"></i>
            </button>
            <button class="text-gray-700 hover:text-golden">
              <i data-feather="search"></i>
            </button>
            <button
              class="px-4 py-1 rounded border border-golden hover:bg-golden font-medium"
            >
              Login
            </button>
            <button
              class="px-4 py-1 rounded bg-golden text-black font-medium hover:bg-yellow-400"
            >
              Sign up
            </button>
          </div>

          <!-- Hamburger (Mobile) -->
          <div class="md:hidden">
            <button id="menu-btn" class="text-gray-800">
              <i data-feather="menu"></i>
            </button>
          </div>
        </div>

        <!-- Mobile Dropdown Menu -->
        <div
          id="mobile-menu"
          class="hidden md:hidden bg-golden-light border-t border-gray-300"
        >
          <ul class="flex flex-col space-y-2 p-4 font-medium text-gray-700">
            <li><a href="#" class="hover:text-golden">Contact us</a></li>
            <li><a href="#" class="hover:text-golden">Breeds</a></li>
            <li><a href="#" class="hover:text-golden">Find a pet</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- nav section end hare -->
    <!-- main section start hare -->
    <main>
      <section class="lg:w-[85%] w-[100%] md:w-full mx-auto xl:mt-6 mt-0 px-3 sm:px-4 ">
        <div
          class="relative xl:bg-cover flex flex-col justify-start bg-no-repeat bg-center bg-contain h-[500px] xl:h-[700px]"
          style="background-image: url('./c1-assets/cat-big.png')"
        >
          <div class="pt-6 sm:pt-10">
            <h1
              class="font-ADLaM-Display xl:w-[45%] w-[70%] text-2xl xl:text-5xl text-left leading-snug"
            >
              Pamper Your Pet, Because They Deserve the Best
            </h1>
            <p
              class="mt-3 xl:mb-5 mb-3 xl:w-1/2 w-[90%] font-sora text-gray-600 font-normal text-sm xl:text-base md:text-"
            >
              Discover a world of treats, toys, and essentials handpicked for
              your furry friends. Shop now and make tails wag with joy!
            </p>
            <button
              class="px-5 py-2 sm:px-6 sm:py-2.5 md:px-8 md:py-3 rounded bg-yellow-400 text-black text-sm sm:text-base font-medium hover:bg-yellow-500 transition text-center"
            >
              Find a pet
            </button>
          </div>
        </div>
      </section>
    </main>
    <!-- main section end hare -->

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      feather.replace();

      // Toggle mobile menu
      const btn = document.getElementById("menu-btn");
      const menu = document.getElementById("mobile-menu");

      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
